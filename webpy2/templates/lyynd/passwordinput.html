<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入密码</title>
    <link rel="stylesheet" href="/static/common/mouse/mouse.css">
    <script src="/static/common/mouse/mouse.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            cursor: none;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: none;
        }
        h1 {
            color: #333;
            cursor: none;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            cursor: none;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: none;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
            cursor: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>输入密码</h1>
        <form id="passwordForm">
            <label for="password">密码：</label>
            <input type="text" id="password" name="password" placeholder="请输入密码" required />
            <button type="submit">确认</button>
        </form>
    </div>

    <script type="text/javascript">
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            var password = document.getElementById('password').value;
            if (password) {
                var currentUrl = window.location.href.split(' ')[0]; // 获取原始 URL
                var url = currentUrl + ' ' + encodeURIComponent(password); // 构造新的 URL
                // 跳转到新 URL
                window.location.href = url;
            } else {
                alert("密码不能为空！");
            }
        });
    </script>
