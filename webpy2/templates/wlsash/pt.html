  <script>
  const draggables = document.querySelectorAll('.draggable');  
  let currentDragElem = null;  
  let currentRow = null;  
  
  draggables.forEach(elem => {  
    elem.addEventListener('dragstart', () => {  
      currentDragElem = elem;  
      elem.classList.add('dragging');  
    });  
  
    elem.addEventListener('dragend', () => {  
      elem.classList.remove('dragging');  
      currentDragElem = null;  
      currentRow = null;  
    });  
  });  
  
  document.addEventListener('dragover', e => {  
    e.preventDefault();  
    const targetRow = e.target.closest('tr');  
    if (targetRow && targetRow.cells[1] && !targetRow.cells[1].querySelector('.draggable')) {  
      currentRow = targetRow;  
    } else {  
      if (currentRow) {  
        currentRow.style.border = '';  
      }  
    }  
  });  
  
  document.addEventListener('drop', e => {  
    e.preventDefault();  
    if (currentRow && currentDragElem) {  
      const oldRow = currentDragElem.parentElement.parentElement;  
      currentRow.cells[1].appendChild(currentDragElem);  
      oldRow.style.border = '';  
      currentRow.style.border = '';  
      currentRow = null;  
    }  
  });  
</script>
