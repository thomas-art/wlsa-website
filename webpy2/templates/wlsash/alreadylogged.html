$def with (user)
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successfully - WLSA SH</title>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let countdown = 3; // 倒计时初始值
        const countdownElement = document.getElementById("countdown");

        // 更新倒计时显示
        function updateCountdown() {
            if (countdown > 0) {
                countdownElement.textContent = countdown; // 显示当前倒计时
                countdown--;
            } else {
                window.location.href = "/wlsash/community"; // 跳转
            }
        }

        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);});
    </script>
</head>
<body>
    <h1>$user, 您已登录，若要登录其他账号，请先退出当前登录</h1>
    <p><span id="countdown">3</span> 秒后返回...</p>
</body>
</html>
