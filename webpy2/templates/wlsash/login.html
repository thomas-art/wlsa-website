$def with (titleMsg="请输入校宝账号以登录", captcha_display="none", captcha_src="", captcha_required="", sessionid="")
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLSA SH - Login</title>
    <link rel="stylesheet" href="/static/wlsash/nav.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            z-index: -1;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            backface-visibility: hidden;
            overflow: hidden;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-image: url("/static/wlsash/images/keyvision.jpg");
        }

        .container {
            user-select: none;
            width: 100%;
            height: calc(100vh - var(--topbar-height));
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: var(--black-bg);
            box-shadow: rgb(0 0 0 / 37%) 0px 3.2px 7.2px 0px, rgb(0 0 0 / 35%) 0px 0.6px 1.8px 0px;
            border-radius: 8px;
            backdrop-filter: saturate(180%) blur(20px);
            color: white;
            padding: 30px;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            color: white;
        }

        input[type="text"],
        input[type="password"] {
            outline: none;
            border: 3px solid var(--wlsa-blue);
            background-color: rgb(46, 53, 139, .4);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            transition: .25s;
        }

        input[type="text"]:hover,
        input[type="password"]:hover {
            box-shadow: 0 0 5px var(--hyperlink-blue);
            border-color: var(--hyperlink-blue);
        }

        input[type="submit"] {
            background-color: var(--wlsa-blue);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: .25s;
        }

        input[type="submit"]:hover {
            background-color: var(--hyperlink-blue);
            box-shadow: 0 0 5px var(--hyperlink-blue);
        }

        #message {
            font-size: 0.8em;
            margin-top: 1em;
        }

    </style>
</head>

<body>
    <div class="topbar">
        <a href="./" class="left">
            <img class="favicon" src="https://s3.bmp.ovh/imgs/2024/09/28/2ae5ef77ccb35774.png">
            <span class="title">WLSA School House</span>
        </a>
        <div class="right">
            <a href="./login" target="_blank">Login</a>
            <a href="./dashboard" target="_blank">Dashboard</a>
            <a href="./archives" target="_blank">Archives</a>
            <a href="./pt-booking" target="_blank">PT Booking</a>
            <a href="./community" target="_blank">Community</a>
        </div>
    </div>
    <div class="container">
    <div class="login-container">
        <h2>$titleMsg</h2>
        <form action="/wlsash/login" method="post" id="theForm">
            <input type="text" name="user" placeholder="用户名" required>
            <input type="password" name="passwd" placeholder="密码" required>
            
            <input type="text" name="captcha" placeholder="验证码" style="display: $captcha_display;" $captcha_required>
            <img id="captchaImage" src="$captcha_src" alt="验证码" style="margin-top: 10px; display: $captcha_display;">
            <input type="hidden" name="sessionid" value="$sessionid">
            
            <input type="submit" value="登录">
        </form>
        <div id="message"></div>
    </div>
</div>
    <script src="/static/common/js/spark-md5.min.js"></script>
    <script>
        setInterval(function() {
            check()
        }, 10);
        var check = function() {
            function doCheck(a) {
                if (("" + a / a)["length"] !== 1 || a % 20 === 0) {
                    (function() {}
                    ["constructor"]("debugger")())
                } else {
                    (function() {}
                    ["constructor"]("debugger")())
                }
                doCheck(++a)
            }
            try {
                doCheck(0)
            } catch (err) {}
        };
        check();
        function en(s, key) {
            return Array.from(s).map((char, i) => 
                String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))
            ).join('');
        }
        
        function beMD5(str) {
            return btoa(unescape(encodeURIComponent(str))); // Base64 编码
        }

        let form = document.getElementById("theForm");
        let messageDisp = document.getElementById("message");

        form.onsubmit = async (e) => {
            e.preventDefault();

            const user = form.user.value;
            const passwd = form.passwd.value;
            const captcha = form.captcha.value;
            const sessionid = form.sessionid.value;

            const timestamp = Math.floor(Date.now() / 1000).toString(); // 10位秒时间戳

            // 进行MD5哈希处理
            const ha = SparkMD5.hash(passwd).toUpperCase();
            const combined = ha + timestamp; // 合并哈希后的密码和时间戳
            const has = SparkMD5.hash(combined).toUpperCase(); // 再次哈希
            const hash = en(passwd, has);
            const hashMD5 = beMD5(hash); // 生成服务器内部md5校验码
            
            // 使用FormData来提交表单
            const formData = new FormData(form);

            formData.append('timestamp', timestamp); // 客户端时间戳
            formData.append('auth', hashMD5); // 校验码
            formData.append('hash', has); // 密码的哈希
            formData.delete('passwd'); // 不提交明文密码


            let response = await fetch("/wlsash/login", {
                method: "POST",
                body: formData
            });

            let result = await response.json();
            messageDisp.innerHTML = result.message;

            form.onfocus = () => {
                messageDisp.innerHTML = "";
                form.onfocus = null;
            }
            if (result.successful) {
                messageDisp.style.color = "#4cae4c";
                window.location.href = "/wlsash/community";
            } else {
                messageDisp.style.color = "red";
            }
        }
    </script>
</body>

</html>
